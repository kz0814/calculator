<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" ref></script>
</head>

<body>
    <div class="container">
        <div class="displayArea">
            <div class="displayCalculation">1+1</div>
            <div class="displayAnswer">2</div> 
        </div>


        <div class="buttons">
            <div class="firstRow numberRow">
                <button class="clearButton">AC</button>
                <button>%</button>
                <button>del</button>
                <button> รท </button>
            </div>
            <div class="secondRow numberRow">
                <button class="numberButton">9</button>
                <button class="numberButton">8</button>
                <button class="numberButton">7</button>
                <button> ร </button>
            </div>
            <div class="thirdRow numberRow">
                <button class="numberButton">6</button>
                <button class="numberButton">5</button>
                <button class="numberButton">4</button>
                <button> - </button>
            </div>
            <div class="fourthRow numberRow">
                <button class="numberButton">3</button>
                <button class="numberButton">2</button>
                <button class="numberButton">1</button>
                <button> + </button>
            </div>
            <div class="fifthRow numberRow">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button> = </button>
            </div>

        </div>
    </div>
</body>

</html>
